<!DOCTYPE html>
<html>
<head>
    <title>Toycontroller Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="topnav">
        <h1>Toy Controller</h1>
    </div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title">Ch1 30V On Time</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider1" min="0" max="100" step="1" value ="0" class="slider">
                </p>
                <p class="state">On Time: <span id="sliderValue1"></span> seconds</p>
            </div>
            <div class="card">
                <p class="card-title">Ch1 30V Off Time</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider2" min="0" max="100" step="1" value ="0" class="slider">
                </p>
                <p class="state">Off Time: <span id="sliderValue2"></span> seconds</p>
            </div>
            <div class="card">
                <p class="card-title">Ch1 30V Power</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider3" min="0" max="255" step="1" value ="0" class="slider">
                </p>
                <p class="state">Power: <span id="sliderValue3"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
